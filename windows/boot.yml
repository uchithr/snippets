## BOOTLAODER FIX ##


##1
bcdedit
bootrec /fixmbr
bootsect /nt60 sys
bootrec /fixboot
chksdk  /f /x /r C:

## 2 
Advance Options > Startup Settings > F5 > Safemode with Networking  
dism /online /cleanup-image /restorehealth



## 3 # C DRIVE OR X
cd c:\windows\system32\config\
md backup
Copy *.* backup
PRESS "all"

md backup1
Copy *.* backup1
PRESS "all"

cd regback
dir
Copy *.* ..
PRESS "all"
Exit 


bootrec /fixmbr
bootrec /fixboot

bcdedit  /export c:\bcdbackup
attrib c:\boot\bcd -h -r -s 
ren c:\boot\bcd bcd.old  

bootrec /rebuildbcd
exit